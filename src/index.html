<!DOCTYPE html>

<html LANG="pt-BR">
    <head>
        <title>Vault-Tec</title>
        <meta charset="UTF-8">
        <link href="output.css" rel="stylesheet">
    </head>

    <body>

            <div class="bg-yellow-200 h-14 sm:h-16 p-5 flex flex-row 
            justify-between items-center w-full">

                <span class="flex justify-center items-center"><img class="h-20 min-w-16 sm:h-24
                 md:h-28 cursor-pointer" src="/imgs/vault_tec.png"></span>

                  <p class="hidden sm:inline flex-shrink-0 font-bold ml-1 md:ml-6
                   text-xl md:text-2xl cursor-pointer">VAULT-TEC</p>

                <div class="w-full flex justify-end">
                    <ul class="flex flex-row md:items-center
                    pl-7 md:py-0 py-4">
                        <li class="mx-4 my-6 md:my-2"><a class="text-lg sm:text-xl md:text-2xl 
                            duration-500 cursor-pointer font-semibold flex-shrink-0">Vaults</a></li>
                        <li class="mx-4 my-6 md:my-2"><a class="text-lg sm:text-xl md:text-2xl 
                            duration-500 cursor-pointer font-semibold flex-shrink-0">Our Products</a></li>
                        <li class="mx-6 my-6 md:my-2"><a class="text-lg sm:text-xl md:text-2xl
                            duration-500 cursor-pointer font-semibold flex-shrink-0">Vaults</a></li>
                    </ul>
                </div>
            </div>
            
        <div class="bg-blue-600 w-full h-auto md:min-h-[32rem] 
         flex flex-col sm:flex-row sm:items-center">

         <div class="text-center md:text-left lg:text-left mb-4 max-w-4xl mx-auto">
            <p class="text-white font-bold mx-4 sm:mx-8 text-3xl sm:text-4xl lg:text-5xl
            text-center duration-1000 leading-relaxed mt-6 sm:mt-8 uppercase">"If the worst should happen tomorrow, 
                the world is gonna need Americans just 
                like you to build a better day after."
            </p>   
        </div>

            <div class="flex justify-center">
                <img src="/imgs/vault_boy.png" class="h-[30rem] w-[200rem]" alt="Vault Boy">
            </div>
            
        </div>


        <!--Vaults-->

        <div class="bg-white flex flex-col sm:flex-row items-center justify-between
         w-full h-auto sm:h-80 mt-16 mb-16 relative">

            <!--Tela Grande Anterior-->
            <button class="hidden sm:block left-2 transform -translate-y-1/2
            px-2 py-2 mb-2 sm:mb-0 z-10" onclick="prevImage()"><img src="/imgs/setaE.png" alt="Anterior" class="h-14 w-14"></button>
            
                
            <div class="flex justify-center items-center w-full relative">
                 <!--Tela Pequena Anterior-->
                 <button class="sm:hidden px-2 py-2 mx-5" onclick="prevImage()">
                    <img src="/imgs/setaE.png" alt="Anterior" class="h-10 w-10"></button>

                <img id="imgs" src="/imgs/Vault/vault00.jpg" class="h-[18rem] w-[20rem] sm:h-[24rem] sm:w-[30rem] 
                md:h-auto md:w-[44rem] md:mx-2 object-cover">         

                <!--Tela Pequena Próximo-->
                <button class="sm:hidden px-2 py-2 mx-5" onclick="nextImage()">
                    <img src="/imgs/setaD.png" alt="Anterior" class="h-10 w-10"></button>
            </div>

            <!--Tela Grande Próximo-->
            <button class="hidden sm:block right-2 transform -translate-y-1/2
            px-2 py-2 mb-2 sm:mb-0 z-10" onclick="nextImage()"><img src="/imgs/setaD.png" alt="Próximo" class="h-14 w-14"></button>

        </div>

        <script>

            const imgs = [
                "/imgs/Vault/vault00.jpg",
                "/imgs/Vault/vault01.jpg",
                "/imgs/Vault/vault02.jpg",
                "/imgs/Vault/vault03.jpg",
                "/imgs/Vault/vault04.jpg",
                "/imgs/Vault/vault05.jpg",
            ]

            let index = 0;
            
            function prevImage(){
                index = (index === 0) ? imgs.length - 1 : index - 1;
                document.getElementById("imgs").src = imgs[index];
            }

            function nextImage(){
                index = (index === imgs.length - 1) ? 0 : index + 1;
                document.getElementById("imgs").src = imgs[index];
            }

        </script>


        <footer class="bg-blue-950 text-white w-full h-12 sm:h-20">
            DenisDenisDenisDenisDenisDenisDenisDenisDenisDenisDenis
        </footer>
    </body>

</html>
